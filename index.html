<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Build a Pomodoro Clock</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <h1>Build a Pomodoro Clock</h1>
      <div class="timer">
        <div class="progress">
        </div>
        <div class="controls">
          <div class="minus">
            &minus;
          </div>
          <div class="clock">
            30:00
          </div>
          <div class="plus">
            &plus;
          </div>
        </div>
      </div>
    </section>

    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
